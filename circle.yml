checkout:
  post:
    - git clone --depth 1 https://github.com/instantbird/releases-comm-central.git comm-central
    - git clone --depth 1 https://github.com/mozilla/gecko-dev.git comm-central/mozilla
    - cp im/config/mozconfigs/linux/mozconfig .mozconfig:
        pwd: comm-central

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get autoclean
    - sudo apt-get clean
    - sudo apt-get autoremove
    - python bootstrap.py --application-choice desktop --no-interactive:
        pwd: comm-central/mozilla/python/mozboot/bin

test:
  # The actual build happens here.
  pre:
    - mach build:
        pwd: comm-central

  override:
    - mach test:
        pwd: comm-central